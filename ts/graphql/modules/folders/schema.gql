      keys: ["guI{rrKJGtc8{/4po.fd<rt48s]Lg_CXd$-?.3}g;_N<T(]Grw97.jczDR?>gy&]"]
    )
    @token(ignore: false)
    @encodeuri(method: "lz-string")
}

