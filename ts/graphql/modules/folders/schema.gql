# Schema de tipo para as pastas

type Folder {
  cid: String
  authorId: String
  name: String
  description: String
  status: String
  type: String
  tag: String
  filesId: [String]
  foldersId: [String]
}

# Schema de input para as pastas

input FolderFilter {
  cid: String
  authorId: String
  name: String
  description: String
  status: String
  type: String
  tag: String
}

type Query {
  """
  Efetua a busca da pasta
  Docs: https://grupomavedigital-wiki.vercel.app/#/graphql/folders-query?id=folderget
  """
  folderGet(
    """
    Filtro usado para buscar o conjunto de pastas no MongoDB
    """
    filter: FolderFilter,
    """
    Pula x itens iniciais antes de iniciar a busca no banco de dados
    """
    skip: Int,
    """
    Limite de pastas a serem retornadas
    """
    limit: Int
  ): [Folder]!
